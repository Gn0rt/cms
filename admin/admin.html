  <body>
    <header id="header">
      <div class="logo">
        <img src="../assets/img/logo1.png" alt="" />
      </div>
      <nav class="navbar">
        <ul class="nav-menu">
          <li class="item">
            <a href=""><i class="fa-solid fa-cube"></i>Tổng quan</a>

          <li class="item active">

        </ul>

    <section id="content">
      <h2 class="title"><i class="fa-solid fa-house"></i>Quản lý trang chủ</h2>
      <!-- Nơi render table -->
      <div class="container-fluid p-3">
        <div class="card">
          <div class="card-header">
            <i class="fa-solid fa-image"></i> Cấu hình Banner Chính
          </div>
          <div class="card-body">
            <form id="">
              <div class="card-content">
                <div class="banner-content">
                  <label class="">Ảnh Banner hiện tại</label>
                  <div class="banner-image">
                    <img
                      src="../assets/img/ban.png"
                      class="img-thumbnail"
                      style="height: 150px; width: 100%; object-fit: cover"
                    />
                  </div>
                  <input type="file" class="choose-inmage" />
                </div>
                <div class="text-content">
                  <div class="text-item">
                    <label class="">Tiêu đề lớn:</label>
                    <input
                      type="text"
                      class=""
                      value="HMS Company Technology for Life"
                    />
                  </div>
                  <div class="text-item">
                    <label class="">Tiêu đề phụ: </label>
                    <input
                      type="text"
                      class=""
                      value="Công nghệ vì cuộc sống"
                    />
                  </div>
                  <button type="button" class="saveBanner">Lưu Banner</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <i class="fa-solid fa-info-circle"></i> Nội dung Giới thiệu (Về
            chúng tôi)
          </div>
          <div class="card-body">
            <div class="introduce-title">
              <label class="form-label fw-bold">Tiêu đề mục giới thiệu:</label>
              <input type="text" class="" value="HMS Tech - Nền tảng IoT" />
            </div>
            <div class="introduce-content">
              <label class="">Nội dung chi tiết</label>
              <textarea id="summernote-intro" name="Content">
                    <p>Lorem ipsum dolor sit amet...</p>
                </textarea
              >
            </div>
            <button type="button" class="saveIntroduce">Lưu Giới thiệu</button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      $("#summernote-intro").summernote({
        placeholder: "Nhập nội dung bài viết...",
        tabsize: 2,
        height: 200, // Chiều cao khung soạn thảo
      });
    </script>
